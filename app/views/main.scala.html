@(title: String)(content: Html)(headers: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("/public/stylesheets","bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("/public/stylesheets","main.css")">
        <style>

        </style>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/public/images","favicon.png")">
        <script src="@routes.Assets.at("/public/javascripts","jquery-1.9.0.min.js")" type="text/javascript"></script>
        @headers
        <script>
        $(document).ready(function() {
            $('.checkBtn').click(function () {
                $('.popup').removeClass("hidden");
                $(this).removeClass("btn-inverse");
                $(this).removeClass("checkBtn");
                $(this).addClass("btn-success");
                $(this).html("<i class=\"icon-ok icon-white\"></i> Done");
            })
            $('#send-picture').click(function () {
                $('#emptyrow').html($('#emptyrow').html()+"<div class=\"span4\"><img src=\""+$('#img-file').val()+"\" class=\"img-polaroid\"/></div>")
                $('.popup').addClass("hidden");
            })
        })

        </script>
    </head>
    <body>
    <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                <ul class="nav">
                    <li class="active">
                    <a class="brand" href="@routes.Application.index()">Real Visions</a>
                    </li>
                    <li><i class="brand"> For A Better World In Action</i></li>
                </ul>

                <ul class="nav pull-right">
                    <li><button type="button" class="btn">Log In</button></li>
                    <li><button type="button" class="btn btn-inverse">Sign Up</button></li>
                </ul>
                </div>
            </div>
    </div>
    <div class="hero-unit popup hidden">
        <h1>Upload your picture</h1>
        <p>
            <label>Your image:</label>
            <input id="img-file" type="text" placeholder="URL of your image">
            <button id="send-picture" type="button" class="btn btn-inverse btn-large">Send picture</button>
        </p>
    </div>

    @content
    </body>
</html>
