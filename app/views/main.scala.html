@(title: String)(content: Html)(headers: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("/public/stylesheets","bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("/public/stylesheets","main.css")">
        <style>

        </style>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/public/images","favicon.png")">
        <script src="@routes.Assets.at("/public/javascripts","jquery-1.9.0.min.js")" type="text/javascript"></script>
        @headers
    </head>
    <body>
    <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                <ul class="nav">
                    <li class="active">
                    <a class="brand" href="@routes.Application.index()">Real Visions</a>
                    </li>
                    <li><i class="brand"> For A Better World In Action</i></li>
                </ul>

                <ul class="nav pull-right">
                    <li><button type="button" class="btn">Log In</button></li>
                    <li><button type="button" class="btn btn-primary">Sign Up</button></li>
                </ul>
                </div>
            </div>
    </div>
    @content
    </body>
</html>
